<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>资产时间表</title>
  <!-- 确保Chart.js库的链接是最新的，并且放在head标签中 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="stackedit">

  <div class="stackedit__left">
    <div class="stackedit__toc">
      <ul>
        <li><a href="#Hit-Target-timetable">Hit-Target-timetable</a></li>
        <li><a href="#familys-yearly-asset-timetable">Asset timtable</a></li>
      </ul>
    </div>
  </div>
   
  <div class="stackedit__right">
    <div class="stackedit__html">
      <h2 id="Hit-Target-timetable">Hit-Target-timetable</h2>
      <h2 id="familys-yearly-asset-timetable">Asset timtable</h2>

      <table>
        <thead>
          <tr>
            <th>类型</th>
            <th>2023.1.14</th>
            <th>2023.6.11</th>
            <th>2023.11.19</th>
            <th>2024.2.4</th>
            <th>2024.5.30</th>
           <th>2024.8.20</th>
		   <th>2024.10.21</th>
          </tr>
        </thead>
        <tbody id="tableData">
          <!-- 表格数据将通过JavaScript动态生成 -->
        </tbody>
      </table>
 <div id="todo-list">
  <h3>待办列表</h3>
  <ul>
    <li><input type="checkbox" id="todo1"><label for="todo1">2024.1.14总资产150w</label></li>
    <li><input type="checkbox" id="todo2"><label for="todo2">2025.1.14总资产251w</label></li>
    <!-- 更多待办事项 -->
  </ul>
</div>
      <!-- 确保canvas元素有正确的id -->
      <canvas id="myChart"></canvas>
    </div>
  </div>


  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 表格和图表共享的数据
      var data = {
        labels: ['2023.1.14', '2023.6.11', '2023.11.19', '2024.2.4', '2024.5.30','2024.8.20','2024.10.21','2024.12.15'],
        datasets: [
          { label: 'y', data: [517785.89, 808862, 946434.49, 991734.71, 1318297.54,1399877,1452165,1525854] },
          { label: 'k', data: [413970.14, 469661, 552338.5, 596873, 669142.2,784925,870000,955271] },
         // { label: '现金资产', data: [0, 0, 1273645.57, 1341270.94, 1721616,1885913,2008026,0] },
          { label: '合计', data: [931756.03, 1278524, 1498772.99, 1588607.71, 1987439.74,2184802.00,2322165,2481125] }
        ]
      };

      // 动态生成表格数据
      var tableBody = document.getElementById('tableData');
      data.datasets.forEach(function(dataset, index) {
        var row = document.createElement('tr');
        var typeCell = document.createElement('td');
        typeCell.textContent = dataset.label;
        row.appendChild(typeCell);
        dataset.data.forEach(function(value) {
          var cell = document.createElement('td');
          cell.textContent = value.toFixed(2);
          row.appendChild(cell);
        });
        tableBody.appendChild(row);
      });

      // 创建图表
      var ctx = document.getElementById('myChart').getContext('2d');
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.labels,
          datasets: data.datasets.map(function(dataset, i) {
            return {
              label: dataset.label,
              data: dataset.data,
              borderColor: 'hsl(' + (360 * i / data.datasets.length) + ', 100%, 50%)',
              backgroundColor: 'rgba(' + (255 * i / data.datasets.length) + ', 99, 132, 0.5)',
              borderWidth: 1,
              fill: false
            };
          })
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: function(value, index, values) {
                  return value.toLocaleString();
                }
              }
            }
          },
          plugins: {
            legend: {
              display: true
            }
          }
        }
      });
    });
  // 找到ID为todo1的复选框，并将其设置为选中状态
  document.getElementById('todo1').checked = true;
  </script>
</body>

</html>
